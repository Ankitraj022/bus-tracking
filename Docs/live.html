
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Bus Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    #map { height: 80vh; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-4 space-y-3">
    <h1 class="text-2xl font-bold">ğŸ—ºï¸ Live Bus Map</h1>
    <div id="map" class="rounded-xl shadow bg-white"></div>
    <div class="text-sm text-slate-600">Tip: open <code>/driver</code> on the driver's phone to stream GPS.</div>
  </div>

<script>
const map = L.map('map').setView([20.5937, 78.9629], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const markers = new Map();

function upsertMarker(bus) {
  if (!bus || typeof bus.lat !== 'number' || typeof bus.lng !== 'number') return;
  if (markers.has(bus.id)) {
    markers.get(bus.id).setLatLng([bus.lat, bus.lng]).bindPopup(bus.id);
  } else {
    const marker = L.marker([bus.lat, bus.lng]).addTo(map).bindPopup(bus.id);
    markers.set(bus.id, marker);
  }
}

// Initial load of live buses (public endpoint)
fetch('/api/public/buses').then(r => r.json()).then(list => {
  list.forEach(upsertMarker);
}).catch(console.warn);

// Live updates via socket.io
const socket = io();
socket.on('connect', () => console.log('socket connected', socket.id));
socket.on('busLocation', (bus) => {
  upsertMarker(bus);
});
</script>
</body>
</html>
